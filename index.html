<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/4f8bd4b403.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="mainframe">
        <h1>CURRENCY CONVERTER</h1>
        <div class="main-body">
            <input type="number" class="currencyinput" placeholder="Insert an amount" min="0" required id="youri">
            <button class="currencyinputbut">Ok</button>
            <button class="clearbut">Clear</button>
            <div class="fromto">
                <label for="">From:</label>
                <select name="" id="from" class="gyt">
                    <option value="NGN">Naira</option>
                    <option value="EUR">Euros</option>
                    <option value="USD">Dollar</option>
                    <option value="CAD">Canadian Dollar</option>
                    <option value="KWD">Kuwait Dinar</option>
                </select>
            </div>
            <div class="fromto">
                <label for="">To:</label>
                <select name="" id="to" class="gyt">
                    <option value="USD">Dollar</option>
                    <option value="EUR">Euros</option>
                    <option value="NGN">Naira</option>
                    <option value="CAD">Canadian Dollar</option>
                    <option value="KWD">Kuwait Dinar</option>
                </select>
            </div>
        </div>
        <div class="help" id="help">
            
            <i class="fa-solid fa-question"></i>
        </div>
        <div class="result">
            <h3>Amount: <span id="resultee"></span></h3>
        </div>
        <div class="popinfo" id="popinfo">
            <div class="popinfobut" id="popinfobut"><i class="fa-sharp fa-solid fa-square-xmark"></i></div>
            <div class="poptext">
                <h2>NOTICE!!</h2>
                <p> The data or exchange rates here are culled from an API.</p>
                <h5>Note: The API is not an updated version.</h5>
                <br>
               
                <br>
                
                <p>click the <i class="fa-solid fa-question"></i> to access this drop-down.</p>
            </div>
        </div>
    </div>
    <p class="tag">Designed by <a href="https://akay26.netlify.app/">Akay</a></p>

    

    <script src="script.js"></script>
</body>

</html>
